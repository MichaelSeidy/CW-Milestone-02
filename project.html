<!DOCTYPE html>
<html lang="en">
<head>
  <link href="https://fonts.googleapis.com/css2?family=Proxima+Nova:wght@400;700&display=swap" rel="stylesheet">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Charity: Water - Landing Page</title>
  <style>
    body {
      margin: 0;
      font-family: 'Proxima Nova', Arial, sans-serif;
      background-color: #ffffff;
      color: #333;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      border-bottom: 2px solid black;
    }

    header img {
      height: 30px;
    }

    nav a {
      margin-left: 1.5rem;
      text-decoration: none;
      color: #333;
      font-weight: bold;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      padding: 2rem;
    }

    .left {
      flex: 1;
      padding: 1rem;
    }

    .right {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .right img {
      width: 100%;
      max-width: 500px;
      border-radius: 10px;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }

    p {
      font-size: 1.1rem;
      margin-bottom: 2rem;
    }

    .toggle-buttons {
      display: flex;
      gap: 1rem;
      margin-bottom: 1rem;
    }

    .toggle-buttons button {
      padding: 0.75rem 1.5rem;
      border: 2px solid #000;
      background: none;
      cursor: pointer;
      border-radius: 25px;
      font-size: 1rem;
    }

    .toggle-buttons .active {
      background-color: #FFC907;
    }

    .donation-options {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      margin-bottom: 1rem;
    }

    .donation-amounts {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
    }

    .donation-amounts button {
      padding: 1rem;
      background-color: #ccc;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-size: 1rem;
      min-width: 80px;
    }

    .donation-amounts button.active {
      background-color: #FFC907;
      color: black;
    }

    .disclaimer {
      font-size: 0.9rem;
      color: #555;
      margin-top: 1rem;
    }
  </style>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const amountButtons = document.querySelectorAll(".donation-amounts button");

      amountButtons.forEach(button => {
        button.addEventListener("click", function () {
          amountButtons.forEach(btn => btn.classList.remove("active"));
          this.classList.add("active");
          alert("You selected: " + this.innerText);
        });
      });
    });
  </script>
</head>
<body>
  <header>
    <img src="https://www.charitywater.org/assets/logos/charity-water-logo-black.svg" alt="charity: water logo">
    <nav>
      <a href="#">Take Action</a>
      <a href="#">About Us</a>
    </nav>
  </header>

  <div class="container">
    <div class="left">
      <h1>Clean Water, Clear Impact</h1>
      <p>Know exactly how your donation makes a difference. 100% goes to clean water projects, bringing lasting change to communities in need.</p>
      <div class="toggle-buttons">
        <button>Give Once</button>
        <button class="active">Monthly</button>
      </div>
      <div class="donation-options">
        <button style="background-color: #bbb; border: none; border-radius: 10px; padding: 0.75rem 1rem; font-size: 1rem;">Choose an amount to give each month</button>
        <div class="donation-amounts">
          <button>$10</button>
          <button>$20</button>
          <button>$40</button>
          <button>$100</button>
          <button>Other Amount</button>
        </div>
      </div>
      <div class="disclaimer">
        *On average, every $10,000 donated funds one clean water project
      </div>
    </div>
    <div class="right">
      <img src="/mnt/data/Take Action.png" alt="Donation impact photo">
    </div>
  </div>
<footer style="background-color: #8BD1CB; text-align: center; padding: 1rem; margin-top: 2rem;">
  <p style="margin: 0; font-size: 1rem; color: #333;">&copy; 2025 Charity: Water. All rights reserved.</p>
</footer>
</body>
</html>
